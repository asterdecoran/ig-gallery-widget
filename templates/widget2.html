<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Instagram Feed Grid</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #fafafa;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .refresh-btn {
            background-color: #262626;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            text-decoration: none;
        }

        .refresh-btn:hover {
            background-color: #3c3c3c;
        }

        .post-count {
            background-color: #e3f2fd;
            color: #1565c0;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
        }

        .feed-container {
            max-width: 900px;
            margin: 0 auto;
        }

        .feed-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 4px;
        }

        .grid-item {
            position: relative;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            cursor: pointer;
            overflow: hidden;
            transition: transform 0.2s ease;
            flex: 0 0 calc(33.333% - 3px);
            aspect-ratio: 3/4;
            border-radius: 0px;
        }

        .grid-item:hover {
            transform: scale(1.02);
        }

        .overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0,0,0,0.8));
            color: white;
            padding: 20px 15px 15px;
            font-size: 14px;
            font-weight: 500;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .grid-item:hover .overlay {
            opacity: 1;
        }

        .date {
            font-size: 12px;
            color: #ccc;
            margin-bottom: 5px;
            text-transform: uppercase;
        }

        .empty-state {
            text-align: center;
            width: 100%;
            padding: 60px 20px;
            color: #666;
            font-size: 16px;
        }

        /* Responsive breakpoints */
        @media (max-width: 768px) {
            .feed-grid {
                gap: 2px;
            }
            
            .header {
                flex-direction: column;
                gap: 10px;
                align-items: stretch;
            }
        }

        @media (max-width: 480px) {
            .overlay {
                padding: 15px 10px 10px;
                font-size: 13px;
            }
            
            .grid-item {
                flex: 0 0 calc(50% - 1px);
            }
        }
    </style>
</head>
<body>
    <div class="feed-container">
        <div class="feed-grid">
            {% if posts %}
                {% for post in posts %}
                <div class="grid-item" style="background-image: url('{{ post.attachment }}');">
                    <div class="overlay">
                        <div class="date">{{ post.publish_date }}</div>
                        <div>{{ post.name }}</div>
                    </div>
                </div>
                {% endfor %}
            {% endif %}
        </div>
    </div>

    <script>
        // Add click handlers for grid items
        document.querySelectorAll('.grid-item').forEach((item, index) => {
            item.addEventListener('click', () => {
                const title = item.querySelector('.overlay div:last-child').textContent;
                console.log(`Clicked on post ${index + 1}: ${title}`);
                // You can add navigation logic here
                // window.location.href = `/post/${index + 1}`;
            });
        });
        
        // Optional: Auto-refresh functionality
        function autoRefresh() {
            setTimeout(() => {
                window.location.reload();
            }, 30000); // Refresh every 30 seconds
        }
        
        // Uncomment to enable auto-refresh
        // autoRefresh();
    </script>
</body>
</html>
